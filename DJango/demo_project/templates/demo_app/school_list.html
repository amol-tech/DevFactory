<!DOCTYPE html>
{% extends "demo_app/base_school.html" %}
  {% block body_block %}
    <h1>List of all the Schools</h1>
    <ol>
        {% for school in school_list %}
        <h3>
            <li><a href="{{school.id}}">{{school.name}}</a></li>
        </h3>
        {% endfor %}
    </ol>
  {% endblock %}
